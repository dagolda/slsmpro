event_index:
    path:     /
    defaults: { _controller: "BoCalendarBundle:Event:index" }
    methods:  GET

event_show:
    path:     /{id}/show
    defaults: { _controller: "BoCalendarBundle:Event:show" }
    methods:  GET

event_new:
    path:     /new
    defaults: { _controller: "BoCalendarBundle:Event:new" }
    methods:  [GET, POST]

event_edit:
    path:     /{id}/edit
    defaults: { _controller: "BoCalendarBundle:Event:edit" }
    methods:  [GET, POST]

event_delete:
    path:     /{id}/delete
    defaults: { _controller: "BoCalendarBundle:Event:delete" }
    methods:  DELETE
