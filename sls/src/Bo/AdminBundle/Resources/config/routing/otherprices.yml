otherprices_index:
    path:     /
    defaults: { _controller: "BoAdminBundle:Otherprices:index" }
    methods:  GET

otherprices_show:
    path:     /{id}/show
    defaults: { _controller: "BoAdminBundle:Otherprices:show" }
    methods:  GET

otherprices_new:
    path:     /new
    defaults: { _controller: "BoAdminBundle:Otherprices:new" }
