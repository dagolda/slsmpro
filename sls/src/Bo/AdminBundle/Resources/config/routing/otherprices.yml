otherprices_edit:
    path:     /{id}/edit
    defaults: { _controller: "BoAdminBundle:Otherprices:edit" }
    methods:  [GET, POST]

otherprices_delete:
    path:     /{id}/delete
    defaults: { _controller: "BoAdminBundle:Otherprices:delete" }
    methods:  DELETE
