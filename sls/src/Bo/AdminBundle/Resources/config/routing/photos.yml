photos_index:
    path:     /
    defaults: { _controller: "BoAdminBundle:Photos:index" }
    methods:  GET

photos_show:
    path:     /{id}/show
    defaults: { _controller: "BoAdminBundle:Photos:show" }
    methods:  GET

photos_new:
    path:     /new
    defaults: { _controller: "BoAdminBundle:Photos:new" }
    methods:  [GET, POST]

photos_edit:
    path:     /{id}/edit
    defaults: { _controller: "BoAdminBundle:Photos:edit" }
    methods:  [GET, POST]

photos_delete:
    path:     /{id}/delete
    defaults: { _controller: "BoAdminBundle:Photos:delete" }
    methods:  DELETE
